<script>
    let link = document.getElementById('link');
    link.addEventListener('click',(e)=>{//

        //     e.preventDefault();
        // });//不会跳转
        // setTimeout(()=>{
        //     e.preventDefault();
        // },0) 会跳转
    })


const nextTick = new Promise((resolve,reject)=>{

});
nextTick.then(event=>{
    event.preventDefault();

});
link.click();//会立即调用resolve  2个宏任务 第二个宏任务会让其跳转
